<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jQuery Tic-Tac-Toe</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width" />
	<style type="text/css">
		body, input {
			font-size: 1.5em;
			font-family: Helvetica, Arial;
			text-align: center;
		}
		table {
			margin: 0 auto;
		}
		td {
			border: 1px solid black;
			width: 200px;
			height: 200px;
			line-height: 200px;
			font-size: 8em;
			font-weight: bold;
		}
		body.game-on td {
			cursor: pointer;
		}
		body.game-on td:hover {
			background-color: gray;
		}
		body.game-on td.taken {
			cursor: auto;
		}
		body.game-on td.taken:hover {
			background-color: white;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript">
		var game = {
			turn: "X",
			begin: function(){
				$('body').addClass('game-on');
				$('td').click(function(){
					$(this).text(game.turn).addClass('taken');
					game.turn_over();
				});
				$('input').attr('disabled', 'disabled');
				game.turn_begin();
			},
			turn_begin: function(){
				$('caption').text('Your turn, ' + this.turn);
			},
			turn_over: function(){
				this.turn = this.turn=="X" ? "O" : "X";
				this.turn_begin();
			}
		};
		$(function(){
			$('input').click(game.begin);
		});
	</script>

</head>
<body>

	<h1>jQuery Tic-Tac-Toe</h1>

	<table>
		<caption></caption>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
	</table>
	<p>
		<input type="button" value="Start Game" />
	</p>

</body>
</html>
