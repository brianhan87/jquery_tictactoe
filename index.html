<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jQuery Tic-Tac-Toe</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width" />
	<style type="text/css">
		body, input {
			font-size: 1.5em;
			font-family: Helvetica, Arial;
			text-align: center;
		}
		table {
			margin: 0 auto;
		}
		td {
			border: 1px solid black;
			width: 200px;
			height: 200px;
			line-height: 200px;
			font-size: 8em;
			font-weight: bold;
		}
		body.game-on td {
			cursor: pointer;
		}
		body.game-on td:hover {
			background-color: gray;
		}
		body.game-on td.taken {
			cursor: auto;
		}
		body.game-on td.taken:hover {
			background-color: white;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript">
		var game = {
			turn: "X",
			instruct: function(str) {
				$('caption').text(str);
			},
			begin: function(){
				$('body').addClass('game-on');
				$('td').click(function(){
					if ($(this).hasClass('taken')) {
						return false;
					}
					$(this).text(game.turn).addClass('taken');
					var game_over = false;
					if ($('td.taken').length > 4) { // nobody can win until the 5th turn
						if (game.check_win($(this).parent().index(), $(this).index())) {
							game.instruct("Game over, " + game.turn + " won");
							game_over = true;
						}
						else if ($('td.taken').length == 9) {
							game.instruct("Game over: tie game");
							game_over = true;
						}
					}
					if (!game_over) {
						game.turn = game.turn=="X" ? "O" : "X";
						game.turn_begin();
					}
				});
				$('input').attr('disabled', 'disabled');
				game.turn_begin();
			},
			turn_begin: function() {
				game.instruct('Your turn, ' + this.turn);
			},
			cell: function(row, col) {
				return $('tr:eq(' + row + ') td:eq(' + col + ')').text();
			},
			cells_equal: function(a, b, c) {
				a = game.cell(a[0], a[1]);
				b = game.cell(b[0], b[1]);
				c = game.cell(c[0], c[1]);
				return a==b && b==c;
			},
			check_win: function(row, col) { // check if there is a win after a new turn at [row, col]
				if (game.cells_equal([row, 0], [row, 1], [row, 2])) { // check the row
					return true;
				}
				if (game.cells_equal([0, col], [1, col], [2, col])) { // check the column
					return true;
				}
				if (game.cells_equal([2,0], [1,1], [0,2])) { // check / diagonal
					return true;
				}
				return game.cells_equal([0,0], [1,1], [2,2]); // check \ diagonal
			}
		};
		$(function(){
			game.begin();
		});
	</script>

</head>
<body>

	<h1>jQuery Tic-Tac-Toe</h1>

	<table>
		<caption></caption>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
	</table>

</body>
</html>
