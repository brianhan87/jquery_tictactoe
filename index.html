<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jQuery Tic-Tac-Toe</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width" />
	<style type="text/css">
		body, input {
			font-size: 1.5em;
			font-family: Helvetica, Arial;
			text-align: center;
		}
		table {
			margin: 0 auto;
		}
		td {
			border: 1px solid black;
			width: 200px;
			height: 200px;
			line-height: 200px;
			font-size: 8em;
			font-weight: bold;
		}
		body.game-on td {
			cursor: pointer;
		}
		body.game-on td:hover {
			background-color: gray;
		}
		body.game-on td.taken {
			cursor: auto;
		}
		body.game-on td.taken:hover {
			background-color: white;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript">
		var game = {
			turn: "X",
			begin: function(){
				$('body').addClass('game-on');
				$('td').click(function(){
					if ($(this).hasClass('taken')) {
						return false;
					}
					game.turn = game.turn=="X" ? "O" : "X";
					$(this).text(game.turn).addClass('taken');
					if ($('td.taken').length > 4) { // nobody can win until the 5th turn
						var win = game.check_win($(this).parent().index(), $(this).index());
						alert(win);
					}
					game.turn_begin();
				});
				$('input').attr('disabled', 'disabled');
				game.turn_begin();
			},
			turn_begin: function(){
				$('caption').text('Your turn, ' + this.turn);
			},
			check_win: function(row, col){
				var win = this.check_win_row(row);
				if (win) { return true; }
				win = this.check_win_col(col);
				// todo: check diagonals
				return win;
			},
			check_win_row: function(row) {
				var cells = $('tr:eq(' + row + ') td');
				if (cells.eq(0).text() == cells.eq(1).text() && cells.eq(1).text() == cells.eq(2).text()) {
					return true;
				}
				return false;
			},
			check_win_col: function(col) {
				// do
				return false;
			}
		};
		$(function(){
			game.begin();
		});
	</script>

</head>
<body>

	<h1>jQuery Tic-Tac-Toe</h1>

	<table>
		<caption></caption>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
	</table>

</body>
</html>
